#{extends 'main.html' /}
#{set title:'Home' /}
#{i18n /}

<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/Draw/index.css'}">

<div id="operation"></div>
<div id="stage"></div>
<div id="setting"></div>
<script src="@{'/public/javascripts/Draw/index.js'}" type="text/javascript"></script>
<script>
	var draws = '#{list draws, as:'draw'}${draw},#{/list}'.split(',');
	
	$(function () {
		// 初始化操作列表.
        var _operation = new MT.components.Operation({
            elem: $('#operation'),
            head: $('#hd'),
            items: draws,
            opts: ['CURSOR', 'NEW', 'SAVE', 'OFF', 'ON', 'BACK', 'FORWARD']
        });
		
		var drawStage = new MT.components.Sketch({
			elem: $('#stage'),
            width: ${width},
            height: ${height},
            items: draws,
		});
		
		var _setting = new MT.components.Setting({
			elem: $('#setting'),
			foot: $('#ft'),
		});
    });
</script>
